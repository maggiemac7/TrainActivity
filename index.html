<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Activity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="javascript.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    
</head>
<body>
        <div class="container">
            <div class="jumbotron text-center bg-success text-black">
                <h1>Train Schedule</h1>
            </div>

            <div class="panel panel-success text-success">
                <div class="panel-heading"><h2>Up-to-date Train Times</h2>
                </div>            
                <div class="panel-body">
                        <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Startime</th>
                                        <th>MinsAway</th>
                                        <th>Next Arrival</th>
                                    </tr>
                                </thead>    
                                <tbody class="train-body">
                                    <td></td>
                                </tbody>
                        </table>
                </div>
            </div>
            
        <div class="panel panel-success text-success">
            <div class="panel-heading">
                <h3>Add a Train!</h3>
            </div>

            <div class="train-form">
                <form>
                    <div class="form-group">
                    <label for="name" class="input-label">Name</label>
                    <input id="name" type="text" class="train-input form-control" required></div>

                    <div class="form-group">
                    <label for="destination" class="input-label">Destination</label>
                    <input id="destination" type="text" class="train-input form-control" required></div>

                    <div class="form-group">
                    <label for="frequency" class="input-label">Frequency (min)</label>
                    <input id="frequency" type="number" class="train-input form-control" required></div>

                    <div class="form-group">
                    <label for="starttime" class="input-label">Startime</label>
                    <input id="starttime" type="time" class="train-input form-control" required></div>
                    
                    <button class="btn btn-primary" id="submit">Submit</button>
             
                </form>
                </div>
            </div>
        </div>
</body>
</html>
